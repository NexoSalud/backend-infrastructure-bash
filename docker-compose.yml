services:
  postgres:
    image: postgres:15
    container_name: nexosalud-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nexosalud
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nexosalud"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexo-network

networks:
  nexo-network:
    driver: bridge

volumes:
  pgdata: