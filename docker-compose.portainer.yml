services:
  postgres:
    image: postgres:15
    container_name: nexosalud-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexo-network

  users-service:
    build:
      # Contexto Git remoto (repositorio del m√≥dulo users)
      context: ${USERS_REPO_CONTEXT:-https://github.com/NexoSalud/backend-module-users.git#main}
      dockerfile: ${USERS_DOCKERFILE_PATH:-Dockerfile}
    container_name: nexosalud-users
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SERVER_PORT=${USERS_PORT}
      - SPRING_R2DBC_URL=r2dbc:postgresql://postgres:5432/${POSTGRES_DB}
      - SPRING_R2DBC_USERNAME=${SPRING_R2DBC_USERNAME}
      - SPRING_R2DBC_PASSWORD=${SPRING_R2DBC_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nexo-network
    restart: unless-stopped

  employees-service:
    build:
      context: ${EMPLOYEES_REPO_CONTEXT:-https://github.com/NexoSalud/backend-module-employees.git#main}
      dockerfile: ${EMPLOYEES_DOCKERFILE_PATH:-Dockerfile}
    container_name: nexosalud-employees
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SERVER_PORT=${EMPLOYEES_PORT}
      - SPRING_R2DBC_URL=r2dbc:postgresql://postgres:5432/${POSTGRES_DB}
      - SPRING_R2DBC_USERNAME=${SPRING_R2DBC_USERNAME}
      - SPRING_R2DBC_PASSWORD=${SPRING_R2DBC_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USERNAME=${EMAIL_USERNAME}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_RESET_PASSWORD_SUBJECT=${EMAIL_RESET_PASSWORD_SUBJECT}
      - EMAIL_RESET_PASSWORD_TEXT=${EMAIL_RESET_PASSWORD_TEXT}
      - EMAIL_RESET_PASSWORD_WEBSITE=${EMAIL_RESET_PASSWORD_WEBSITE}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nexo-network
    restart: unless-stopped

  schedule-service:
    build:
      context: ${SCHEDULE_REPO_CONTEXT:-https://github.com/NexoSalud/backend-module-schedule.git#main}
      dockerfile: ${SCHEDULE_DOCKERFILE_PATH:-Dockerfile}
    container_name: nexosalud-schedule
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SERVER_PORT=${SCHEDULE_PORT}
      - SPRING_R2DBC_URL=r2dbc:postgresql://postgres:5432/${POSTGRES_DB}
      - SPRING_R2DBC_USERNAME=${SPRING_R2DBC_USERNAME}
      - SPRING_R2DBC_PASSWORD=${SPRING_R2DBC_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nexo-network
    restart: unless-stopped

  gateway-service:
    build:
      context: ${GATEWAY_REPO_CONTEXT:-https://github.com/NexoSalud/backend-module-gateway.git#main}
      dockerfile: ${GATEWAY_DOCKERFILE_PATH:-Dockerfile}
    container_name: nexosalud-gateway
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SERVER_PORT=${GATEWAY_PORT}
      - SPRING_R2DBC_URL=r2dbc:postgresql://postgres:5432/${POSTGRES_DB}
      - SPRING_R2DBC_USERNAME=${SPRING_R2DBC_USERNAME}
      - SPRING_R2DBC_PASSWORD=${SPRING_R2DBC_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_MOCK_MODE=${AUTH_MOCK_MODE}
      - USERS_SERVICE_URL=http://users-service:${USERS_PORT}
      - EMPLOYEES_SERVICE_URL=http://employees-service:${EMPLOYEES_PORT}
      - SCHEDULE_SERVICE_URL=http://schedule-service:${SCHEDULE_PORT}
    ports:
      - "${GATEWAY_PORT}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      users-service:
        condition: service_started
      employees-service:
        condition: service_started
      schedule-service:
        condition: service_started
    networks:
      - nexo-network
    restart: unless-stopped


networks:
  nexo-network:
    driver: bridge

volumes:
  pgdata:
